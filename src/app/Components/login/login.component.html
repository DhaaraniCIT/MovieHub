<div class="login">
  <div>
    <div class="header" class="header fixed-top" (window:scroll)="onWindowScroll($event);" [ngClass]="(headerColor_bk_white == true) ? 'header-color' : 'text-light'">
      <app-header></app-header>
    </div>
  </div>
  <div>
    <div class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item cover-image-cropper active">
          <img style="height: 100vh;" src="../../../assets/kw.jpg"
            class="d-block w-100" alt="..."  />
          <div class="card-img-overlay d-md-block text-left text-light mt-sm-4">
            <div class="app flex-row align-items-center">
              <div class="container p-3" style="background-color: #ffffff;opacity: 0.9;padding: 15px 0px 10px 0px;max-width: 600px;">
                <div class="justify-content-center">
                  <a class="mr-auto" href="/"><img class="login-logo" src="../../../assets/logo1.png" alt="..." style="width: 150px;height: 150px;"></a>
                  <div class="info-heading" style="font-size: unset; font-weight: bold;color: #000000;"> <br>Sign In to know more about your favorite movies
                  </div><br>          
                </div>       
                <div class="row">
                  <div class="col-sm-6 offset-md-3">
                    <form  [formGroup]= "loginForm" >          
                      <div class="form-group">
                        <input type="text"  class="form-control" formControlName="userName" [ngClass]="{ 'is-invalid':loginForm.get('userName').touched && loginForm.get('userName').invalid}" placeholder="userName"  />
                        <div *ngIf="f.userName.errors" class="invalid-feedback">
                          <div *ngIf="f.userName.errors.required">userName is required</div>
                          <div *ngIf="f.userName.errors.pattern">Enter a valid userName</div>
                        </div>
                      </div>     
                      <div class="form-group">
                        <div class="input-group mb-3">
                          <input type="password" appBlockCopyPaste [type]="hide?'password':'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':loginForm.get('password').touched && loginForm.get('password').invalid}" (keydown)="onKeydown($event)" placeholder="Password" />
                          <div class="input-group-append">
                            <div class="btn btn-secondary" type="submit" (click)="hide=!hide">
                              <span class="material-icons float-right" >
                                {{hide?'visibility':'visibility_off'}}
                              </span>
                            </div>
                          </div>
                          <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div align = "center" style = "color: red;font-size: 1em;font-weight: 800;" *ngIf = "failure"> userName or password is invalid!</div>
                    <br>
                    <div class="form-group">
                      <button type="button" [disabled] = "!loginForm.valid || clicked" (click)="login();clicked=true" class="mb-2 btn btn-dark btn-block">Sign In</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
